<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="assets/images/icon.png" type="image/x-icon">
  <script src="script.js" defer></script>
  <title>Question Randomizer</title>
</head>
<body>
  <div class="container">
    <h1>Question Randomizer</h1>
    <div class="content">
      <div class="questionCard">
        <h2>Question</h2>
        <h3 id="generatedQues"></h3>
      </div>
      <div class="answerCard">
        <h2 class="answerLabel" id="answerLabel ">Answer</h2>
        <input type="text" id="inputAnswer">
        <button id="submitAnswer">SUBMIT ANSWER</button>
        <h3 id="generatedAnswer"></h3>
      </div>
      <button class="regenerateBtn" id="regenerateBtn">Regenerate</button>
    </div>
  </div>
</body>
</html>
